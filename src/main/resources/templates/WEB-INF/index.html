<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome!</title>
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css}"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="d-inline-flex justify-content-center w-100 text-center shadow p-3"
     style="background-color: rgb(55 210 255 / 20%)">
    <div class="d-inline-flex justify-content-around w-75">
        <div class="d-inline-flex justify-content-around w-25" sec:authorize="isAuthenticated()">
            <span sec:authentication="principal.name"
                  style="font-weight: bold; font-size: x-large; color: #ff3c00; text-shadow: 0 2px 1px #780fd9;"></span>
        </div>
        <div class="d-inline-flex justify-content-around w-100">
            <h1>Приветик!</h1>
        </div>
        <div class="d-inline-flex justify-content-around w-25" sec:authorize="isAuthenticated()">
            <h2><a th:href="@{/logout}" class="btn btn-outline-dark">Выйти из аккаунта</a></h2>
        </div>
        <div class="d-inline-flex justify-content-around w-25" sec:authorize="isAnonymous()">
            <h3><a th:href="@{/register}" class="btn btn-success">Регистрация</a></h3>
            <h3><a th:href="@{/login}" class="btn btn-outline-success">Вход</a></h3>
        </div>
    </div>
</div>
<div class="position-absolute d-flex justify-content-center align-items-center"
     style="width: -webkit-fill-available; height: -webkit-fill-available" sec:authorize="isAuthenticated()">
    <a th:href="@{/home}" style="font-weight: bold; font-size: xxx-large;">Главная</a>
</div>
<div class="position-absolute p-3" style="font-weight: 600; font-style: italic; font-size: large;"
     sec:authorize="hasRole('ADMIN')">
    <a th:href="@{/admin}">Администрация</a>
</div>
</body>
</html>
